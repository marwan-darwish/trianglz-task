

 <div class="bg-white py-4 px-8 flex items-center justify-between w-full  sm:hidden">
    <button (click)="toggleSideNav()"    type="button" class="inline-flex items-center p-2  text-sm text-gray-500 rounded-lg  hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 ">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
           <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
     </button>

    <button  class="text-gray-900 font-bold" [matMenuTriggerFor]="menu" >
        Profile
   </button>
</div>
 <aside [ngClass]="isOpened?'translate-x-0':'-translate-x-full'" id="logo-sidebar" class="fixed  top-0 left-0 z-40 w-64 h-screen transition-transform " aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-white shadow-xl ">
       <a class="flex" >
          <img [routerLink]="['/dashboard']" src="../../../assets/logo.png" class="h-12 m-auto " alt="Flowbite Logo" />
            <fa-icon (click)="closeSideNav()" class="cursor-pointer text-xl text-blue" [icon]="Icons[0]"></fa-icon>
       </a>
       <p class="text-blue font-bold text-center my-3 block sm:hidden">
        Acore  Dashboard
        </p>
       <ul class="my-8 font-medium flex flex-col gap-4">

          <li>
             <a routerLinkActive="text-black bg-aqua border-r-[2px]" class="flex items-center p-4 text-gray-900 rounded-xl rounded-se-none rounded-ee-none hover:border-r-[2px] border-[blue] hover:text-black  hover:bg-aqua" [routerLink]="['/dashboard']">
                <fa-icon class="text-xl " [icon]="Icons[1]"></fa-icon>
                <span class="flex-1 ml-8 whitespace-nowrap ">Books</span>
              
             </a>
          </li>


       </ul>
    </div>
 </aside>
 
 <div [ngClass]="!addMargin?'sm:ml-64':''" >
    <div class="bg-white px-8 py-4  justify-between items-center w-full hidden sm:flex">
        <button *ngIf="!isOpened" (click)="toggleSideNav()"    type="button" class="inline-flex items-center p-2  text-sm text-gray-500 rounded-lg  hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 ">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
               <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
            </svg>
         </button>
        <p class="text-blue font-bold">
         Acore  Dashboard
      </p>
        <button  class="text-gray-900 font-bold" [matMenuTriggerFor]="menu" >
               Profile
          </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
      
              <span>log out</span>
            </button>

          </mat-menu>
    </div>
    <div class="p-4 sm:p-8">
        <ng-content></ng-content>
    </div>

 </div>
 <div (click)="closeSideNav()" *ngIf="isOpened" drawer-backdrop="" class="sm:hidden bg-gray-700 bg-opacity-50 dark:bg-opacity-80 fixed inset-0 z-30"></div>
